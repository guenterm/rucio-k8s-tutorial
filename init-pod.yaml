 apiVersion: v1
 kind: Pod
 metadata:
   name: init
   labels:
     app: rucio
 spec:
   restartPolicy: Never
   containers:
     - name: init
       image: beermann/rucio-init:release-1.23.8
       imagePullPolicy: Always
       env:
         - name: RUCIO_CFG_DATABASE_DEFAULT
           value: postgresql://rucio:secret@postgres-postgresql/rucio
         - name: RUCIO_CFG_DATABASE_SCHEMA
           value: test
